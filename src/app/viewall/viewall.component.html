
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col">

            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Location</th>
                            <th scope="col">ConfirmedCasesIndia</th>
                            <th scope="col">ConfirmedCasesForeign</th>
                            <th scope="col">Discharged</th>
                            <th scope="col">Death</th>
                            <th scope="col">Total</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of corona">
                            <th scope="row">{{i.loc}}</th>
                            <td>{{i.confirmedCasesIndian}}</td>
                            <td>{{i.confirmedCasesForeign}}</td>
                            <td>{{i.discharged}}</td>
                            <td>{{i.deaths}}</td>
                            <td>{{i.totalConfirmed}}</td>



                          </tr>
                          
                        </tbody>
                      </table>
                      
                </div>
            </div>
        </div>
    </div>
</div>
